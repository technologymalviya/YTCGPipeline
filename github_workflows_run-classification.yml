```yaml
name: Run classification test

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  classification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps (none required)
        run: |
          python -m pip install --upgrade pip

      - name: Run test_openai_classification.py
        env:
          # Leave OPENAI_API_KEY empty to force the mock classifier.
          OPENAI_API_KEY: ""
        run: |
          python test_openai_classification.py
