name: Test Classification

on:
  push:
    branches:
      - main

    paths:
      - 'generate_json.py'
      - 'test_classification.py'
      - '.github/workflows/test_classification.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'generate_json.py'
      - 'test_classification.py'
      - '.github/workflows/test_classification.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  test-classification:
    name: Run Classification Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run classification tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Set default test key if not provided (tests use mocks anyway)
          export OPENAI_API_KEY=${OPENAI_API_KEY:-sk-test-mock-key-for-testing}
          echo "=========================================="
          echo "Running Classification Tests"
          echo "=========================================="
          python3 test_classification.py
          echo ""
          echo "=========================================="
          echo "Tests completed"
          echo "=========================================="
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: |
            test_classification.py
          retention-days: 7
      
      - name: Test Summary
        if: always()
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Classification tests executed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Coverage:**" >> $GITHUB_STEP_SUMMARY
          echo "- Keyword-based classification (8 tests)" >> $GITHUB_STEP_SUMMARY
          echo "- OpenAI classification with mocks (5 tests)" >> $GITHUB_STEP_SUMMARY
          echo "- Rate limiting (4 tests)" >> $GITHUB_STEP_SUMMARY
          echo "- Integration tests (7 tests)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total: 24 test cases**" >> $GITHUB_STEP_SUMMARY
