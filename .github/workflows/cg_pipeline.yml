name: Generate and Share JSON

on:
  schedule:
    # Runs every 2 hours at :30 UTC -> corresponds to IST 08:00–00:00 
    # UTC times: 02:30,04:30,06:30,...,18:30 -> which map to IST 08:00,10:00,...,00:00.
   - cron: '0 */3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
 scheduled-run:
    name: Scheduled run (IST 08:00–00:00 every 2 hours)
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Generate JSON data
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_API_KEY_2: ${{ secrets.YOUTUBE_API_KEY_2 }}
          YOUTUBE_API_KEY_3: ${{ secrets.YOUTUBE_API_KEY_3 }}
          BHILAI_CHANNELS: ${{ vars.BHILAI_CHANNELS }}
        run: |
          python generate_json.py
          python generate_trending_clusters.py
      
      - name: Commit and push JSON to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if output.json has changes
          if git diff --quiet output.json; then
            echo "No changes to output.json - keeping existing data"
          else
            git add output.json trending_cluster.json
            git commit -m "Update JSON data - $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
            git push
            echo "Updated and pushed output.json and trending_cluster.json"
          fi
      
      - name: Upload JSON as artifact
        uses: actions/upload-artifact@v4
        with:
          name: json-output-${{ github.run_number }}
          path: output.json
          retention-days: 7
      
      - name: Display JSON content
        run: |
          echo "Generated JSON content:"
          cat output.json
      
      - name: Share JSON via HTTP (GitHub Pages URL)
        run: |
          echo "JSON file is available at:"
          echo "https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/output.json"
          echo ""
          echo "Or via GitHub Pages (if enabled):"
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          OWNER=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          echo "https://${OWNER}.github.io/${REPO_NAME}/output.json"
